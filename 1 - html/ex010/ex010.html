<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table border="1">
        <thead> <!-- Cabeçalho -->
        <tr>
            <th>Título 1</th>
            <th colspan="2">Título 2</th>
        </tr>
        </thead>
        <tbody> <!-- Corpo -->
        <tr> <!-- Linha -->
            <td>Coluna 1</td>
            <td>Coluna 2</td>
            <td rowspan="2">Coluna 3</td>
        </tr>
        <tr>
            <td>Coluna 1</td> 
            <td>Coluna 2</td>
        </tr>
        </tbody>
        <tfoot> <!-- Rodapé -->
            <td>Rodapé 1</td>
            <td>Rodapé 2</td>
            <td>Rodapé 3</td>
        </tfoot>
     </table>
</body>
