<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de textos</title>
</head>
<body>
    <p>Isso é um parágrafo</p>
    <p>Podemos deixar as palavras em <i>itálico</i> ou em <b>negrito</b></p>
    <p>Também podemos adiconar as palavras mais <strong>importância</strong> ou <em>enfâse</em></p>
    <hr> <!-- Linha horizontal -->
    <br> <!-- Quebra de linha -->
</body>
</html>
