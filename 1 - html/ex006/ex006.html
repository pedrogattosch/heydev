<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de mídias</title>
</head>
<body>
    <img src="exemplo.png" alt="Descrição da imagem"> <!-- Imagem -->
    <audio controls> <!-- Áudio -->
        <source src="exemplo.mp3" type="audio/mpeg">
    </audio>
    <video width="500" height="380" controls> <!-- Vídeo -->
        <source src="exemplo.mp4" type="video/mp4">
    </video>
    <iframe src="https://www.instagram.com/heydevonline" style="width: 100%; height: 350px;"></iframe>
</body>
</html>
